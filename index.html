    :root {

      color: var(--card);
      overflow-x: hidden;
    }

    header,
    footer {
      position: fixed;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5vw;

    header {

    .brand {
      display: flex;
      gap: 12px;

      flex-wrap: wrap;

    .brand h1 {
      font-family: Playfair Display, serif;

    main {
      padding-top: 96px;
      padding-bottom: 120px;
      max-width: 1000px;
      margin: 0 auto;
      overflow: hidden;
      width: 90vw
    }

    .section {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      align-items: center;
      padding: 40px 5vw;
      margin: 32px 0;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(6, 6, 10, 0.6);
      overflow: hidden;
      position: relative;
      transform: translateY(80px);
      opacity: 0;
      transition: transform 1s ease, opacity 1s ease
    }

    .section.visible {
      transform: translateY(0);
      opacity: 1;
      animation: slideIn 1s ease forwards
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(80px) scale(0.95);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .section .photo {
      width: 100%;
      border-radius: 14px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    .section.visible .photo img {
      animation: zoomIn 2s ease forwards;
      width: 100%;
      height: auto;
      border-radius: 14px;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(1.05)
      }

      100% {
        transform: scale(1)
      }
    }

    .note {
      padding: 18px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      backdrop-filter: blur(4px);
      text-align: center;
    }

    .note h2 {
      margin: 0 0 8px 0;
      font-family: Playfair Display, serif;
      font-size: clamp(1.2rem, 3vw, 1.6rem)
    }

    .note p {
      margin: 0;
      color: var(--muted);
      line-height: 1.6;
      font-size: clamp(0.9rem, 2vw, 1rem)
    }

    /* Floating hearts */
    .hearts {
      position: fixed;
      left: 0;
      right: 0;
      top: 72px;
      bottom: 0;
      pointer-events: none;
      z-index: 5;
      overflow: hidden
    }

    .heart {
      position: absolute;
      font-size: 18px;
      opacity: .12;
      transform: translateY(0);
      animation: rise 10s linear infinite
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: .1
      }

      50% {
        opacity: .25
      }

      100% {
        transform: translateY(-140vh) scale(.8);
        opacity: 0
      }
    }

    /* Click hearts */
    .click-heart {
      position: absolute;
      color: var(--accent);
      font-size: 24px;
      opacity: 1;
      animation: floatHeart 1.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }

      50% {
        transform: translateY(-40px) scale(1.2);
        opacity: .8;
      }

      100% {
        transform: translateY(-80px) scale(0.8);
        opacity: 0;
      }
    }

    .music-btn {
      display: none; /* hide the old play button since music is auto */
    }

    .small {
      font-size: clamp(0.7rem, 1.8vw, 0.9rem);
      opacity: .85
    }

    @media(min-width:700px) {
      .section {
        grid-template-columns: repeat(2, 1fr);
      }

      .section:nth-child(even) {
        direction: rtl;
        text-align: left
      }

      .section:nth-child(even) .note {
        direction: ltr
      }
    }
  </style>
</head>

  <script>
    document.querySelectorAll('.section').forEach(sec => {
      const note = sec.getAttribute('data-note') || '';
      sec.querySelector('.note p').textContent = note;
    });

    const obs = new IntersectionObserver((entries) => {
      entries.forEach(e => {
        if (e.isIntersecting) e.target.classList.add('visible');
      });
    }, {
      threshold: 0.2
    });
    document.querySelectorAll('.reveal').forEach(el => obs.observe(el));

    const heartsContainer = document.getElementById('hearts');
    const createHeart = () => {
      const h = document.createElement('div');
      h.className = 'heart';
      const size = Math.random() * 18 + 12;
      h.style.left = Math.random() * 100 + '%';
      h.style.fontSize = size + 'px';
      h.style.opacity = (Math.random() * 0.25 + 0.05).toFixed(2);
      h.textContent = '‚ù§';
      h.style.animationDuration = (8 + Math.random() * 8) + 's';
      heartsContainer.appendChild(h);
      setTimeout(() => h.remove(), 18000);
    }
    setInterval(createHeart, 900);

    document.querySelectorAll('.photo img').forEach(img => {
      img.addEventListener('click', e => {
        const rect = img.getBoundingClientRect();
        const heart = document.createElement('div');
        heart.className = 'click-heart';
        heart.textContent = '‚ù§';
        heart.style.left = (e.clientX - rect.left) + 'px';
        heart.style.top = (e.clientY - rect.top) + 'px';
        img.parentElement.appendChild(heart);
        setTimeout(() => heart.remove(), 1500);
      });
    });
